apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  labels:
    name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  rules:
    # - host: ticketing.dev
    - http:
        paths:
          - pathType: Prefix
            path: /api/users/?(.*)
            backend:
              service:
                name: auth-clusterip-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/tickets/?(.*)
            backend:
              service:
                name: tickets-clusterip-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/orders/?(.*)
            backend:
              service:
                name: orders-clusterip-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/payments/?(.*)
            backend:
              service:
                name: payments-clusterip-srv
                port:
                  number: 3000
          # - pathType: Prefix
          #   path: /?(.*)
          #   backend:
          #     service:
          #       name: client-clusterip-srv
          #       port:
          #         number: 3000
